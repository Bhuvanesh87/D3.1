<html>
        <head>
            <script src="https://d3js.org/d3.v5.min.js"></script>
        </head>
        <body>         
        
            <script>
                var canvas=d3.select("body")
                             .append("svg")
                             .attr("width",500)
                             .attr("height",500);
               
                var circle = canvas.append("circle").attr("cx",50).attr("cy",50)
                                   .attr("r",30)
                                   .attr("fill","green");

                circle.transition()
                      .duration(2000)
                      .attr("cx",150)
                      .attr("cy",150)
                      .each("end",function(){d3.select(this)});                  

               
        
            </script>
            
           
        </body>
        </html>
